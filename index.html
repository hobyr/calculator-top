<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" type="text/css" media="all">
  </head>
  <body>
    <header>
      <h1>Online Calculator</h1>
    </header>


    <main role="main">
      <!-- HTML Design of the calculator -->
      <div class="calculator">
        <input type="text" class="display" value="0" readonly>
        <div class="row">
          <button class="clear">CLEAR</button>
          <button class="divide">รท</button>
        </div>
        <div class="row">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="multiply">ร</button>
        </div>
        <div class="row">
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="subtract">-</button>
        </div>
        <div class="row">
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="add">+</button>
        </div>
        <div class="row">
          <button class="0">0</button>
          <button class="equal">=</button>
        </div>
      </div>
    </main>


    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
