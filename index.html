<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculator</title>
    <link rel="stylesheet" href="app.css" type="text/css" media="all">
  </head>
  <body>
    <header>
      <h1>Online Calculator</h1>
    </header>


    <main role="main">
      <!-- HTML Design of the calculator -->
      <div class="calculator">
        <input type="text" placeholder="Waiting..." class="display" value="" readonly>
        <div class="row">
          <button class="clear" value="clear">CLEAR</button>
          <button class="operator divide" value="divide">รท</button>
        </div>
        <div class="row">
          <button class="digit 7" value="7">7</button>
          <button class="digit 8" value="8">8</button>
          <button class="digit 9" value="9">9</button>
          <button class="operator multiply" value="multiply">ร</button>
        </div>
        <div class="row">
          <button class="digit 4" value="4">4</button>
          <button class="digit 5" value="5">5</button>
          <button class="digit 6" value="6">6</button>
          <button class="operator subtract" value="subtract">-</button>
        </div>
        <div class="row">
          <button class="digit 1" value="1">1</button>
          <button class="digit 2" value="2">2</button>
          <button class="digit 3" value="3">3</button>
          <button class="operator add" value="add">+</button>
        </div>
        <div class="row">
          <button class="digit 0" value="0">0</button>
          <button class="equal" value="equal">=</button>
        </div>
      </div>
    </main>


    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
